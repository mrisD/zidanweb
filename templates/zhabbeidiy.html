<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <link rel="icon" href="../static/images/icoimg.ico" type="image/x-icon">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>战备值计算器</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Microsoft YaHei', sans-serif;
        }

        body {
            background-color: #f5f7fa;
            padding: 20px;
            color: #333;
        }

        .modern-card {
            background: white;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.08);
            overflow: hidden;
            max-width: 500px;
            margin: 0 auto;
        }

        .p-6 {
            padding: 24px;
        }

        .mb-6 {
            margin-bottom: 24px;
        }

        .fade-in-up {
            animation: fadeInUp 0.6s ease-out;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .section-title {
            font-size: 18px;
            font-weight: bold;
            margin-bottom: 20px;
            color: #1a1a1a;
        }

        .section-title div {
            align-items: center;
        }

        .text-sm {
            font-size: 14px;
        }

        .font-bold {
            font-weight: bold;
        }

        .text-red-600 {
            color: #e53e3e;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            color: #4a5568;
        }

        .form-control {
            width: 100%;
            padding: 12px 16px;
            border: 1px solid #e2e8f0;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.2s;
        }

        .form-control:focus {
            outline: none;
            border-color: #4299e1;
            box-shadow: 0 0 0 3px rgba(66, 153, 225, 0.2);
        }

        input[type="number"] {
            width: 100%;
            padding: 12px 16px;
            border: 1px solid #e2e8f0;
            border-radius: 8px;
            font-size: 16px;
        }

        input[type="number"]:focus {
            outline: none;
            border-color: #4299e1;
            box-shadow: 0 0 0 3px rgba(66, 153, 225, 0.2);
        }

        .switch-group {
            display: flex;
            flex-direction: column;
            gap: 16px;
            margin-bottom: 20px;
        }

        .switch-item {
            display: flex;
            align-items: center;
        }

        .switch {
            position: relative;
            display: inline-block;
            width: 50px;
            height: 26px;
            margin-right: 12px;
        }

        .switch input {
            opacity: 0;
            width: 0;
            height: 0;
        }

        .slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: #ccc;
            transition: .4s;
        }

        .slider:before {
            position: absolute;
            content: "";
            height: 18px;
            width: 18px;
            left: 4px;
            bottom: 4px;
            background-color: white;
            transition: .4s;
        }

        input:checked + .slider {
            background-color: #2196F3;
        }

        input:checked + .slider:before {
            transform: translateX(24px);
        }

        .slider.round {
            border-radius: 26px;
        }

        .slider.round:before {
            border-radius: 50%;
        }

        .modern-badge {
            background-color: #4299e1;
            color: white;
            border: none;
            border-radius: 8px;
            padding: 12px 24px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: background-color 0.2s;
        }

        .modern-badge:hover {
            background-color: #3182ce;
        }

        .badge-primary {
            background-color: #4299e1;
        }

        .result-container {
            margin-top: 20px;
            padding: 15px;
            border-radius: 8px;
            background-color: #f8f9fa;
            display: none;
        }

        .result-item {
            margin-bottom: 10px;
            padding: 10px;
            border-bottom: 1px solid #e2e8f0;
        }

        .result-header {
            font-weight: bold;
            margin-bottom: 15px;
            color: #2d3748;
        }

        .loading {
            display: none;
            text-align: center;
            margin: 10px 0;
        }

        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #3498db;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            animation: spin 1s linear infinite;
            margin: 0 auto;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        .captcha-container {
            margin-top: 20px;
            padding: 15px;
            border-radius: 8px;
            background-color: #f8f9fa;
            border: 1px solid #e2e8f0;
        }

        .captcha-group {
            display: flex;
            align-items: center;
            margin-bottom: 15px;
        }

        .captcha-input {
            flex: 1;
            padding: 10px 12px;
            border: 1px solid #e2e8f0;
            border-radius: 6px;
            font-size: 16px;
        }

        .captcha-img {
            height: 40px;
            margin-left: 12px;
            border-radius: 4px;
            cursor: pointer;
        }

        .captcha-refresh {
            margin-left: 8px;
            color: #4299e1;
            cursor: pointer;
            font-size: 14px;
        }

        .verify-btn {
            background-color: #48bb78;
            color: white;
            border: none;
            border-radius: 6px;
            padding: 10px 16px;
            font-size: 14px;
            cursor: pointer;
            transition: background-color 0.2s;
        }

        .verify-btn:hover {
            background-color: #38a169;
        }

        .verify-btn:disabled {
            background-color: #a0aec0;
            cursor: not-allowed;
        }

        .captcha-status {
            margin-top: 10px;
            font-size: 14px;
            text-align: center;
        }

        .status-success {
            color: #38a169;
        }

        .status-error {
            color: #e53e3e;
        }
    </style>
</head>
<body>
<div class="modern-card p-6 mb-6 fade-in-up">
    <div class="section-title">
        <div style="display:flex;justify-content:space-between;width:100%;align-items:center;">
            <div>🔒 自定义配置</div>
            <a href="/sjz/v/zb_top" target="_blank" class="text-sm font-bold text-red-600">《实时假账排行榜》</a>
        </div>
    </div>

    <!-- 原有表单部分保持不变 -->
    <div class="form-group">
        <label>战备值（点击下拉选择）</label>
        <select class="form-control" id="targetValue">
            <option value="112500">【11W】机密</option>
            <option value="187500">【18W】机密</option>
            <option value="350000">【35W】绝密巴克什</option>
            <option value="450000">【45W】绝密航天</option>
            <option value="780000">【78W】绝密监狱</option>
        </select>
    </div>

    <div class="form-group">
        <label>当前战备值：【<span id="currentValueDisplay">0</span>】</label>
        <input type="number" id="currentValue" placeholder="请输入当前战备值" oninput="updateDifference()">
    </div>

    <div class="form-group">
        <label>差值: <span id="differenceValue">0</span></label>
    </div>

    <!-- 空余槽位 -->
    <div class="form-group"><label>你的空余槽位</label></div>
    <div class="switch-group">
        <!-- 这里的checkbox保持不变 -->
        <div class="switch-item"><label class="switch"><input type="checkbox" id="gun"><span class="slider round"></span></label>枪械和配件</div>
        <div class="switch-item"><label class="switch"><input type="checkbox" id="helmet"><span class="slider round"></span></label>头盔</div>
        <div class="switch-item"><label class="switch"><input type="checkbox" id="armor"><span class="slider round"></span></label>护甲</div>
        <div class="switch-item"><label class="switch"><input type="checkbox" id="chest"><span class="slider round"></span></label>胸挂</div>
        <div class="switch-item"><label class="switch"><input type="checkbox" id="backpack"><span class="slider round"></span></label>背包</div>
        <div class="switch-item"><label class="switch"><input type="checkbox" id="pistol"><span class="slider round"></span></label>手枪</div>
    </div>

    <!-- 验证码区域：去掉“验证”按钮 -->
    <div class="captcha-container" id="captchaContainer" style="display:none;">
        <div class="captcha-group">
            <input type="text" class="captcha-input" id="captchaInput" placeholder="请输入验证码">
            <img id="captchaImage" class="captcha-img" src="" alt="验证码" onclick="refreshCaptcha()">
            <span class="captcha-refresh" onclick="refreshCaptcha()">刷新</span>
        </div>
        <div class="captcha-status" id="captchaStatus"></div>
    </div>

    <!-- 计算按钮 -->
    <div style="text-align:center;">
        <button class="modern-badge badge-primary"
                style="width:80%;height:40px;cursor:pointer;font-size:16px;"
                onclick="calculate()">计算</button>
    </div>

    <!-- 结果显示 -->
    <div class="loading" id="loading"><div class="spinner"></div><p>计算中...</p></div>
    <div class="result-container" id="resultContainer">
        <div class="result-header">计算结果</div>
        <div id="resultContent"></div>
    </div>
</div>

<script>
let captchaKey = '';

// 页面加载即拉取验证码
document.addEventListener('DOMContentLoaded', () => {
    getCaptcha();
});

// 获取验证码
async function getCaptcha() {
    try {
        const res = await fetch('https://www.acgice.com/api/captcha');
        const data = await res.json();
        if (data.code === 0) {
            document.getElementById('captchaImage').src = data.data.captcha;
            captchaKey = data.data.key;
            document.getElementById('captchaContainer').style.display = 'block';
            document.getElementById('captchaInput').value = '';
            document.getElementById('captchaStatus').textContent = '';
        } else {
            console.error('获取验证码失败:', data.message);
        }
    } catch (err) {
        console.error('获取验证码出错:', err);
    }
}
function refreshCaptcha(){ getCaptcha(); }

function updateDifference() {
    const current = parseInt(document.getElementById('currentValue').value) || 0;
    const target = parseInt(document.getElementById('targetValue').value);
    document.getElementById('currentValueDisplay').textContent = current;
    document.getElementById('differenceValue').textContent = target - current;
}

function calculate() {
    const captchaVal = document.getElementById('captchaInput').value.trim();
    if (!captchaVal) {
        document.getElementById('captchaStatus').textContent = '请先输入验证码';
        document.getElementById('captchaStatus').className = 'captcha-status status-error';
        return;
    }

    document.getElementById('loading').style.display = 'block';
    document.getElementById('resultContainer').style.display = 'none';

    const payload = {
        targetValue: parseInt(document.getElementById('targetValue').value),
        currentValue: parseInt(document.getElementById('currentValue').value) || 0,
        slots: {
            gun: document.getElementById('gun').checked,
            helmet: document.getElementById('helmet').checked,
            armor: document.getElementById('armor').checked,
            chest: document.getElementById('chest').checked,
            backpack: document.getElementById('backpack').checked,
            pistol: document.getElementById('pistol').checked
        },
        captcha: captchaVal,
        captchaKey: captchaKey   // 关键：将验证码和key一起发后端
    };

    fetch('http://sanjiaozhouzidanmrding.w1.luyouxia.net/calculate', {
        method: 'POST',
        headers: {'Content-Type':'application/json'},
        body: JSON.stringify(payload)
    })
.then(r => {
    // 首先检查HTTP状态码
    if (!r.ok) {
        throw new Error(`HTTP错误: ${r.status}`);
    }
    return r.json();
})
.then(data => {
    document.getElementById('loading').style.display = 'none';
    console.log(data);

    // 检查后端返回的业务错误码
    if (data.code && data.code !== 200) { // 假设200表示成功
        alert(data.message || data.msg || '操作失败');
        return;
    }

    // 检查是否有msg字段（您的原有逻辑）
    if ('msg' in data && data.msg) {
        alert(data.msg);
        return;
    }

    // 成功处理
    displayResult(data);
})
.catch(err => {
    console.error('Error:', err);
    document.getElementById('loading').style.display = 'none';

    // 更详细的错误提示
    if (err.message.includes('HTTP错误')) {
        alert(`服务器错误: ${err.message}`);
    } else if (err.message.includes('Failed to fetch')) {
        alert('网络连接失败，请检查后端服务是否启动');
    } else {
        alert('计算失败: ' + err.message);
    }
});
}

function displayResult(data) {
    const resultContainer = document.getElementById('resultContainer');
    const resultContent   = document.getElementById('resultContent');
    resultContent.innerHTML = '';

    if (!data || typeof data !== 'object') {
        resultContent.innerHTML = '<div class="result-item">返回数据格式错误</div>';
        resultContainer.style.display = 'block';
        return;
    }
    const overall = `
        <div class="result-item">
            <strong>名称:</strong> ${data.name || '未知'}<br>
            <strong>战备值:</strong> ${data.jz || 0}<br>
            <strong>价格:</strong> ${data.price || 0}<br>
            <strong>差值:</strong> ${data.cz || 0}
        </div>`;
    let equip = '';
    if (Array.isArray(data.data) && data.data.length) {
        equip = '<div class="result-header">推荐装备</div>';
        data.data.forEach(it => {
            const jzText = it.jiazhang === 1 ? '有' : '无';
            equip += `
            <div class="result-item">
                <div style="display:flex;align-items:center;margin-bottom:10px;">
                    <img src="${it.pic||''}" alt="${it.name||'未知'}"
                         style="width:60px;height:60px;margin-right:10px;object-fit:contain;">
                    <div><strong>${it.name||'未知物品'}</strong> (${it.type||'未知'})<br>
                        <span class="grade-badge">等级 ${it.grade||0}</span>
                    </div>
                </div>
                <div style="display:grid;grid-template-columns:1fr 1fr;gap:8px;">
                    <div><strong>价格:</strong> ${it.price?it.price.toLocaleString():0}</div>
                    <div><strong>战备值:</strong> ${it.jz>0?'+':''}${it.jz||0}</div>
                    <div><strong>加成:</strong> ${it.bl>0?'+':''}${it.bl||0}</div>
                    <div><strong>假账:</strong> ${jzText}</div>
                </div>
            </div>`;
        });
    } else {
        equip = '<div class="result-item">无推荐装备数据</div>';
    }
    resultContent.innerHTML = overall + equip;
    resultContainer.style.display = 'block';
}
document.getElementById('targetValue').addEventListener('change', updateDifference);
</script>
</body>
</html>
