        let allAmmoData = [];

        document.addEventListener('DOMContentLoaded', function() {
            fetch('http://sanjiaozhouzidanmrding.w1.luyouxia.net/api/ammo')  // Flask API

                    allAmmoData = data;
                    renderAmmoList();
                    renderPagination();
                })
                .catch(err => console.error('数据获取失败', err));

        // 当前页数和每页显示数量
        let currentPage = 1;
        const itemsPerPage = 6;
        let currentChart = null;

        // 初始化页面
        document.addEventListener('DOMContentLoaded', function() {
            renderAmmoList();
            renderPagination();

        // 渲染弹药列表
        function renderAmmoList() {
            const container = document.getElementById('data-container');
            container.innerHTML = '';

            const startIndex = (currentPage - 1) * itemsPerPage;
            const endIndex = Math.min(startIndex + itemsPerPage, allAmmoData.length);

            const ammoList = document.createElement('div');
            ammoList.className = 'ammo-list';

            for (let i = startIndex; i < endIndex; i++) {
                const ammoData = allAmmoData[i];
                const ammoItem = document.createElement('div');
                ammoItem.className = 'ammo-item';
                ammoItem.dataset.index = i;

                ammoItem.innerHTML = `
                    <img src="${ammoData.indexdata.pic}" alt="${ammoData.indexdata.name}" class="ammo-img">
                    <div class="ammo-info">
                        <div class="ammo-name">${ammoData.indexdata.name}</div>
                        <div class="ammo-price">当前价格: ${ammoData.indexdata.price}</div>
                        <div class="ammo-bl">今日涨幅: ${ammoData.indexdata.bl}%</div>
                    </div>
                    <div class="stats">
                        <div class="stat-item">
                            <div class="stat-label">7天均价</div>
                            <div class="stat-value">${ammoData.indexdata.day_7_price}</div>
                        </div>
                        <div class="stat-item">
                            <div class="stat-label">30天均价</div>
                            <div class="stat-value">${ammoData.indexdata.day_30_price}</div>
                        </div>
                        <div class="stat-item">
                            <div class="stat-label">等级</div>
                            <div class="stat-value">${ammoData.indexdata.grade}</div>
                        </div>
                    </div>
                `;

                ammoItem.addEventListener('click', function() {
                    // 移除所有active类
                    document.querySelectorAll('.ammo-item').forEach(item => {
                        item.classList.remove('active');
                    });
                    // 添加active类到当前点击项
                    this.classList.add('active');
                    // 显示图表
                    renderPriceChart(ammoData);
                });

                ammoList.appendChild(ammoItem);
            }

            container.appendChild(ammoList);

            // 默认选中第一项并显示图表
            if (ammoList.firstChild) {
                ammoList.firstChild.click();
            }
        }

        // 渲染分页
function renderPagination() {
    const pagination = document.getElementById('pagination');
    pagination.innerHTML = '';

    const pageCount = Math.ceil(allAmmoData.length / itemsPerPage);

    // 上一页按钮
    const prevButton = document.createElement('button');
    prevButton.textContent = '上一页';
    prevButton.disabled = currentPage === 1;
    prevButton.addEventListener('click', function() {
        if (currentPage > 1) {
            currentPage--;
            renderAmmoList();
            renderPagination();
        }
    });
    pagination.appendChild(prevButton);

    // 计算页码范围
    let startPage = Math.max(1, currentPage - 2);
    let endPage = Math.min(pageCount, startPage + 4);

    // 如果不足 5 页，向前补齐
    if (endPage - startPage < 4) {
        startPage = Math.max(1, endPage - 4);
    }

    // 首页省略号
    if (startPage > 1) {
        const firstPage = document.createElement('button');
        firstPage.textContent = '1';
        firstPage.addEventListener('click', function() {
            currentPage = 1;
            renderAmmoList();
            renderPagination();
        });
        pagination.appendChild(firstPage);

        if (startPage > 2) {
            const ellipsis = document.createElement('span');
            ellipsis.textContent = '...';
            ellipsis.style.margin = '0 5px';
            pagination.appendChild(ellipsis);
        }
    }

    // 渲染中间页码
    for (let i = startPage; i <= endPage; i++) {
        const pageButton = document.createElement('button');
        pageButton.textContent = i;
        if (i === currentPage) {
            pageButton.className = 'active';
        }
        pageButton.addEventListener('click', function() {
            currentPage = i;
            renderAmmoList();
            renderPagination();
        });
        pagination.appendChild(pageButton);
    }

    // 末页省略号
    if (endPage < pageCount) {
        if (endPage < pageCount - 1) {
            const ellipsis = document.createElement('span');
            ellipsis.textContent = '...';
            ellipsis.style.margin = '0 5px';
            pagination.appendChild(ellipsis);
        }

        const lastPage = document.createElement('button');
        lastPage.textContent = pageCount;
        lastPage.addEventListener('click', function() {
            currentPage = pageCount;
            renderAmmoList();
            renderPagination();
        });
        pagination.appendChild(lastPage);
    }

    // 下一页按钮
    const nextButton = document.createElement('button');
    nextButton.textContent = '下一页';
    nextButton.disabled = currentPage === pageCount;
    nextButton.addEventListener('click', function() {
        if (currentPage < pageCount) {
            currentPage++;
            renderAmmoList();
            renderPagination();
        }
    });
    pagination.appendChild(nextButton);
}

        // 渲染价格图表
        function renderPriceChart(ammoData) {
            const ctx = document.getElementById('priceChart').getContext('2d');

            // 销毁之前的图表
            if (currentChart) {
                currentChart.destroy();
            }

            // 准备数据
            const labels = ammoData.listdata.a;
            const prices = ammoData.listdata.b;

            // 简化显示，只显示部分时间点
            const simplifiedLabels = labels.map((label, index) => {
                // 只显示每6个小时的标签
                if (index % 6 === 0) {
                    return label;
                }
                return '';
            });

            currentChart = new Chart(ctx, {
                type: 'line',
                data: {
                    labels: simplifiedLabels,
                    datasets: [{
                        label: `${ammoData.indexdata.name} 价格走势`,
                        data: prices,
                        borderColor: 'rgb(75, 192, 192)',
                        tension: 0.1,
                        fill: false
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    scales: {
                        y: {
                            beginAtZero: false,
                            title: {
                                display: true,
                                text: '价格'
                            }
                        },
                        x: {
                            title: {
                                display: true,
                                text: '时间'
                            }
                        }
                    },
                    plugins: {
                        tooltip: {
                            callbacks: {
                                label: function(context) {
                                    return `价格: ${context.parsed.y}`;
                                },
                                title: function(context) {
                                    return labels[context[0].dataIndex];
                                }
                            }
                        }
                    }
                }
            });
        }
