<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>弹药价格追踪系统</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body {
            font-family: 'Microsoft YaHei', sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f5f5f5;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        h1 {
            color: #333;
            text-align: center;
            margin-bottom: 30px;
        }
        .ammo-list {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }
        .ammo-item {
            border: 1px solid #ddd;
            border-radius: 5px;
            padding: 15px;
            cursor: pointer;
            transition: all 0.3s;
        }
        .ammo-item:hover {
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            transform: translateY(-3px);
        }
        .ammo-item.active {
            border-color: #4CAF50;
            background-color: #f8fff8;
        }
        .ammo-img {
            width: 50px;
            height: 50px;
            object-fit: contain;
            float: left;
            margin-right: 15px;
        }
        .ammo-info {
            overflow: hidden;
        }
        .ammo-name {
            font-weight: bold;
            margin-bottom: 5px;
            color: #333;
        }
        .ammo-price {
            color: #4CAF50;
            font-size: 1.1em;
        }
        .ammo-bl {
            color: #2196F3;
        }
        .chart-container {
            margin-top: 30px;
            height: 400px;
        }
        .pagination {
            display: flex;
            justify-content: center;
            margin-top: 20px;
        }
        .pagination button {
            padding: 8px 15px;
            margin: 0 5px;
            border: 1px solid #ddd;
            background-color: white;
            cursor: pointer;
            border-radius: 4px;
        }
        .pagination button.active {
            background-color: #4CAF50;
            color: white;
            border-color: #4CAF50;
        }
        .stats {
            display: flex;
            justify-content: space-around;
            margin: 20px 0;
            padding: 15px;
            background-color: #f9f9f9;
            border-radius: 5px;
        }
        .stat-item {
            text-align: center;
        }
        .stat-label {
            font-size: 0.9em;
            color: #666;
        }
        .stat-value {
            font-size: 1.2em;
            font-weight: bold;
            color: #333;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>弹药价格追踪系统(v 1.0 内测)</h1>
        <p>免责声明:本站数据仅供内部使用不用做商业用途</p>
        <div id="data-container">
            <!-- 数据将通过JavaScript动态加载 -->
        </div>

        <div class="chart-container">
            <canvas id="priceChart"></canvas>
        </div>
        <div class="pagination" id="pagination">
            <!-- 分页按钮将通过JavaScript动态生成 -->
        </div>
    </div>

    <script>
        // 示例数据 - 实际应用中应从服务器获取
        let allAmmoData = [];

        document.addEventListener('DOMContentLoaded', function() {
            fetch('http://sanjiaozhouzidanmrding.w1.luyouxia.net/api/ammo')  // Flask API
                .then(response => response.json())
                .then(data => {
                    allAmmoData = data;
                    renderAmmoList();
                    renderPagination();
                })
                .catch(err => console.error('数据获取失败', err));
        });


        // 当前页数和每页显示数量
        let currentPage = 1;
        const itemsPerPage = 6;
        let currentChart = null;

        // 初始化页面
        document.addEventListener('DOMContentLoaded', function() {
            renderAmmoList();
            renderPagination();
        });

        // 渲染弹药列表
        function renderAmmoList() {
            const container = document.getElementById('data-container');
            container.innerHTML = '';

            const startIndex = (currentPage - 1) * itemsPerPage;
            const endIndex = Math.min(startIndex + itemsPerPage, allAmmoData.length);

            const ammoList = document.createElement('div');
            ammoList.className = 'ammo-list';

            for (let i = startIndex; i < endIndex; i++) {
                const ammoData = allAmmoData[i];
                const ammoItem = document.createElement('div');
                ammoItem.className = 'ammo-item';
                ammoItem.dataset.index = i;

                ammoItem.innerHTML = `
                    <img src="${ammoData.indexdata.pic}" alt="${ammoData.indexdata.name}" class="ammo-img">
                    <div class="ammo-info">
                        <div class="ammo-name">${ammoData.indexdata.name}</div>
                        <div class="ammo-price">当前价格: ${ammoData.indexdata.price}</div>
                        <div class="ammo-bl">今日涨幅: ${ammoData.indexdata.bl}%</div>
                    </div>
                    <div class="stats">
                        <div class="stat-item">
                            <div class="stat-label">7天均价</div>
                            <div class="stat-value">${ammoData.indexdata.day_7_price}</div>
                        </div>
                        <div class="stat-item">
                            <div class="stat-label">30天均价</div>
                            <div class="stat-value">${ammoData.indexdata.day_30_price}</div>
                        </div>
                        <div class="stat-item">
                            <div class="stat-label">等级</div>
                            <div class="stat-value">${ammoData.indexdata.grade}</div>
                        </div>
                    </div>
                `;

                ammoItem.addEventListener('click', function() {
                    // 移除所有active类
                    document.querySelectorAll('.ammo-item').forEach(item => {
                        item.classList.remove('active');
                    });
                    // 添加active类到当前点击项
                    this.classList.add('active');
                    // 显示图表
                    renderPriceChart(ammoData);
                });

                ammoList.appendChild(ammoItem);
            }

            container.appendChild(ammoList);

            // 默认选中第一项并显示图表
            if (ammoList.firstChild) {
                ammoList.firstChild.click();
            }
        }

        // 渲染分页
        function renderPagination() {
            const pagination = document.getElementById('pagination');
            pagination.innerHTML = '';

            const pageCount = Math.ceil(allAmmoData.length / itemsPerPage);

            // 上一页按钮
            const prevButton = document.createElement('button');
            prevButton.textContent = '上一页';
            prevButton.disabled = currentPage === 1;
            prevButton.addEventListener('click', function() {
                if (currentPage > 1) {
                    currentPage--;
                    renderAmmoList();
                    renderPagination();
                }
            });
            pagination.appendChild(prevButton);

            // 页码按钮
            for (let i = 1; i <= pageCount; i++) {
                const pageButton = document.createElement('button');
                pageButton.textContent = i;
                if (i === currentPage) {
                    pageButton.className = 'active';
                }
                pageButton.addEventListener('click', function() {
                    currentPage = i;
                    renderAmmoList();
                    renderPagination();
                });
                pagination.appendChild(pageButton);
            }

            // 下一页按钮
            const nextButton = document.createElement('button');
            nextButton.textContent = '下一页';
            nextButton.disabled = currentPage === pageCount;
            nextButton.addEventListener('click', function() {
                if (currentPage < pageCount) {
                    currentPage++;
                    renderAmmoList();
                    renderPagination();
                }
            });
            pagination.appendChild(nextButton);
        }

        // 渲染价格图表
        function renderPriceChart(ammoData) {
            const ctx = document.getElementById('priceChart').getContext('2d');

            // 销毁之前的图表
            if (currentChart) {
                currentChart.destroy();
            }

            // 准备数据
            const labels = ammoData.listdata.a;
            const prices = ammoData.listdata.b;

            // 简化显示，只显示部分时间点
            const simplifiedLabels = labels.map((label, index) => {
                // 只显示每6个小时的标签
                if (index % 6 === 0) {
                    return label;
                }
                return '';
            });

            currentChart = new Chart(ctx, {
                type: 'line',
                data: {
                    labels: simplifiedLabels,
                    datasets: [{
                        label: `${ammoData.indexdata.name} 价格走势`,
                        data: prices,
                        borderColor: 'rgb(75, 192, 192)',
                        tension: 0.1,
                        fill: false
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    scales: {
                        y: {
                            beginAtZero: false,
                            title: {
                                display: true,
                                text: '价格'
                            }
                        },
                        x: {
                            title: {
                                display: true,
                                text: '时间'
                            }
                        }
                    },
                    plugins: {
                        tooltip: {
                            callbacks: {
                                label: function(context) {
                                    return `价格: ${context.parsed.y}`;
                                },
                                title: function(context) {
                                    return labels[context[0].dataIndex];
                                }
                            }
                        }
                    }
                }
            });
        }
    </script>
</body>
</html>
